services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: farma-rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      RABBITMQ_DEFAULT_USER: farma
      RABBITMQ_DEFAULT_PASS: farma
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  medication-service:
    build:
      context: ../services/medication-service
    container_name: farma-medication-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres-medication:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  safety-service:
    build:
      context: ../services/safety-service
    container_name: farma-safety-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres-safety:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  patient-service:
    build:
      context: ../services/patient-service
    container_name: farma-patient-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres-patient:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  auth-service:
    build:
      context: ../services/auth-service
    container_name: farma-auth-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres-auth:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  adherence-service:
    build:
      context: ../services/adherence-service
    container_name: farma-adherence-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres-adherence:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  postgres-medication:
    image: postgres:16
    container_name: farma-postgres-medication
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: medicationdb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-medication-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d medicationdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  postgres-safety:
    image: postgres:16
    container_name: farma-postgres-safety
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: safetydb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-safety-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d safetydb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  postgres-patient:
    image: postgres:16
    container_name: farma-postgres-patient
    ports:
      - "5437:5432"
    environment:
      POSTGRES_DB: patientdb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-patient-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d patientdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  postgres-auth:
    image: postgres:16
    container_name: farma-postgres-auth
    ports:
      - "5438:5432"
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  postgres-adherence:
    image: postgres:16
    container_name: farma-postgres-adherence
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: adherencedb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-adherence-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d adherencedb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

networks:
  farma-net:
    name: farma-net

volumes:
  farma-medication-data:
  farma-safety-data:
  farma-patient-data:
  farma-auth-data:
  farma-adherence-data:
