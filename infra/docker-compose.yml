services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: farma-rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      RABBITMQ_DEFAULT_USER: farma
      RABBITMQ_DEFAULT_PASS: farma
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  medication-service:
    build:
      context: ../services/medication-service
    container_name: farma-medication-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      SEED_PACIENTE_LOGIN_1: ${SEED_PACIENTE_LOGIN_1:?SEED_PACIENTE_LOGIN_1 is required}
      SEED_PACIENTE_ID_1: ${SEED_PACIENTE_ID_1:?SEED_PACIENTE_ID_1 is required}
      RABBITMQ_EXCHANGE_EVENTS: ${RABBITMQ_EXCHANGE_EVENTS:-farma.events}
      RABBITMQ_ROUTING_MEDICATION_CREATED: ${RABBITMQ_ROUTING_MEDICATION_CREATED:-medication.created}
      RABBITMQ_ROUTING_MEDICATION_PRESCRIPTION_EXPIRING: ${RABBITMQ_ROUTING_MEDICATION_PRESCRIPTION_EXPIRING:-medication.prescription.expiring}
    depends_on:
      postgres-medication:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  safety-service:
    build:
      context: ../services/safety-service
    container_name: farma-safety-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      RABBITMQ_EXCHANGE_EVENTS: ${RABBITMQ_EXCHANGE_EVENTS:-farma.events}
      RABBITMQ_QUEUE_MEDICATION_CREATED: ${RABBITMQ_QUEUE_MEDICATION_CREATED:-safety.medication.created}
      RABBITMQ_QUEUE_MEDICATION_CREATED_DLQ: ${RABBITMQ_QUEUE_MEDICATION_CREATED_DLQ:-safety.medication.created.dlq}
      RABBITMQ_ROUTING_MEDICATION_CREATED: ${RABBITMQ_ROUTING_MEDICATION_CREATED:-medication.created}
      RABBITMQ_ROUTING_MEDICATION_CREATED_DLQ: ${RABBITMQ_ROUTING_MEDICATION_CREATED_DLQ:-safety.medication.created.dlq}
      RABBITMQ_ROUTING_SAFETY_ALERT_CREATED: ${RABBITMQ_ROUTING_SAFETY_ALERT_CREATED:-safety.alert.created}
    depends_on:
      postgres-safety:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  patient-service:
    build:
      context: ../services/patient-service
    container_name: farma-patient-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      SEED_PACIENTE_LOGIN_1: ${SEED_PACIENTE_LOGIN_1:?SEED_PACIENTE_LOGIN_1 is required}
      SEED_PACIENTE_ID_1: ${SEED_PACIENTE_ID_1:?SEED_PACIENTE_ID_1 is required}
      SEED_PACIENTE_LOGIN_2: ${SEED_PACIENTE_LOGIN_2:?SEED_PACIENTE_LOGIN_2 is required}
      SEED_PACIENTE_ID_2: ${SEED_PACIENTE_ID_2:?SEED_PACIENTE_ID_2 is required}
      RABBITMQ_EXCHANGE_EVENTS: ${RABBITMQ_EXCHANGE_EVENTS:-farma.events}
      RABBITMQ_QUEUE_ALERT_CREATED: ${RABBITMQ_QUEUE_ALERT_CREATED:-patient.safety.alert.created}
      RABBITMQ_QUEUE_ALERT_CREATED_DLQ: ${RABBITMQ_QUEUE_ALERT_CREATED_DLQ:-patient.safety.alert.created.dlq}
      RABBITMQ_ROUTING_ALERT_CREATED: ${RABBITMQ_ROUTING_ALERT_CREATED:-safety.alert.created}
      RABBITMQ_ROUTING_ALERT_CREATED_DLQ: ${RABBITMQ_ROUTING_ALERT_CREATED_DLQ:-patient.safety.alert.created.dlq}
    depends_on:
      postgres-patient:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  auth-service:
    build:
      context: ../services/auth-service
    container_name: farma-auth-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      AUTH_DB_USERNAME: ${AUTH_DB_USERNAME:-farma}
      AUTH_DB_PASSWORD: ${AUTH_DB_PASSWORD:-farma}
      AUTH_SEED_PACIENTE_LOGIN: ${AUTH_SEED_PACIENTE_LOGIN:?AUTH_SEED_PACIENTE_LOGIN is required}
      AUTH_SEED_PACIENTE_SENHA: ${AUTH_SEED_PACIENTE_SENHA:?AUTH_SEED_PACIENTE_SENHA is required}
      AUTH_SEED_PACIENTE_TIPO: ${AUTH_SEED_PACIENTE_TIPO:-PACIENTE}
      AUTH_SEED_PROF_LOGIN: ${AUTH_SEED_PROF_LOGIN:?AUTH_SEED_PROF_LOGIN is required}
      AUTH_SEED_PROF_SENHA: ${AUTH_SEED_PROF_SENHA:?AUTH_SEED_PROF_SENHA is required}
      AUTH_SEED_PROF_TIPO: ${AUTH_SEED_PROF_TIPO:-PROFISSIONAL}
    depends_on:
      postgres-auth:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  adherence-service:
    build:
      context: ../services/adherence-service
    container_name: farma-adherence-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      SEED_PACIENTE_LOGIN_1: ${SEED_PACIENTE_LOGIN_1:?SEED_PACIENTE_LOGIN_1 is required}
      SEED_PACIENTE_ID_1: ${SEED_PACIENTE_ID_1:?SEED_PACIENTE_ID_1 is required}
      SEED_PACIENTE_LOGIN_2: ${SEED_PACIENTE_LOGIN_2:?SEED_PACIENTE_LOGIN_2 is required}
      SEED_PACIENTE_ID_2: ${SEED_PACIENTE_ID_2:?SEED_PACIENTE_ID_2 is required}
      RABBITMQ_EXCHANGE_EVENTS: ${RABBITMQ_EXCHANGE_EVENTS:-farma.events}
      RABBITMQ_QUEUE_PRESCRIPTION_CREATED: ${RABBITMQ_QUEUE_PRESCRIPTION_CREATED:-adherence.medication.prescription.created}
      RABBITMQ_QUEUE_PRESCRIPTION_CREATED_DLQ: ${RABBITMQ_QUEUE_PRESCRIPTION_CREATED_DLQ:-adherence.medication.prescription.created.dlq}
      RABBITMQ_ROUTING_PRESCRIPTION_CREATED: ${RABBITMQ_ROUTING_PRESCRIPTION_CREATED:-medication.prescription.created}
      RABBITMQ_ROUTING_PRESCRIPTION_CREATED_COMPAT: ${RABBITMQ_ROUTING_PRESCRIPTION_CREATED_COMPAT:-medication.created}
      RABBITMQ_ROUTING_PRESCRIPTION_CREATED_DLQ: ${RABBITMQ_ROUTING_PRESCRIPTION_CREATED_DLQ:-adherence.medication.prescription.created.dlq}
      RABBITMQ_ROUTING_DOSE_REGISTERED: ${RABBITMQ_ROUTING_DOSE_REGISTERED:-adherence.dose.registered}
    depends_on:
      postgres-adherence:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - farma-net

  postgres-medication:
    image: postgres:16
    container_name: farma-postgres-medication
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: medicationdb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-medication-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d medicationdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  postgres-safety:
    image: postgres:16
    container_name: farma-postgres-safety
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: safetydb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-safety-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d safetydb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  postgres-patient:
    image: postgres:16
    container_name: farma-postgres-patient
    ports:
      - "5437:5432"
    environment:
      POSTGRES_DB: patientdb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-patient-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d patientdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  postgres-auth:
    image: postgres:16
    container_name: farma-postgres-auth
    ports:
      - "5438:5432"
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

  postgres-adherence:
    image: postgres:16
    container_name: farma-postgres-adherence
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: adherencedb
      POSTGRES_USER: farma
      POSTGRES_PASSWORD: farma
    volumes:
      - farma-adherence-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farma -d adherencedb"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - farma-net

networks:
  farma-net:
    name: farma-net

volumes:
  farma-medication-data:
  farma-safety-data:
  farma-patient-data:
  farma-auth-data:
  farma-adherence-data:
