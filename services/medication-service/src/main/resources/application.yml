spring:
  application:
    name: medication-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    url: jdbc:postgresql://localhost:5435/medicationdb
    username: farma
    password: farma
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: America/Sao_Paulo
  rabbitmq:
    host: localhost
    port: 5673
    username: farma
    password: farma

rabbitmq:
  messaging:
    exchange:
      events: ${RABBITMQ_EXCHANGE_EVENTS:farma.events}
    routing:
      medication-created: ${RABBITMQ_ROUTING_MEDICATION_CREATED:medication.created}
      medication-prescription-expiring: ${RABBITMQ_ROUTING_MEDICATION_PRESCRIPTION_EXPIRING:medication.prescription.expiring}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}

jobs:
  receita-perto-vencer:
    cron: ${RECEITA_PERTO_VENCER_CRON:0 0 8 * * *}
    zone: ${RECEITA_PERTO_VENCER_ZONE:America/Sao_Paulo}
    dias-antecedencia: ${RECEITA_PERTO_VENCER_DIAS:7}

services:
  safety:
    url: ${SAFETY_SERVICE_URL:http://localhost:8081}

http:
  client:
    connect-timeout-ms: ${HTTP_CLIENT_CONNECT_TIMEOUT_MS:2000}
    read-timeout-ms: ${HTTP_CLIENT_READ_TIMEOUT_MS:5000}

resilience4j:
  retry:
    instances:
      safetyService:
        max-attempts: ${RESILIENCE_SAFETY_RETRY_MAX_ATTEMPTS:3}
        wait-duration: ${RESILIENCE_SAFETY_RETRY_WAIT:300ms}
  circuitbreaker:
    instances:
      safetyService:
        sliding-window-type: COUNT_BASED
        sliding-window-size: ${RESILIENCE_SAFETY_CB_WINDOW:10}
        minimum-number-of-calls: ${RESILIENCE_SAFETY_CB_MIN_CALLS:5}
        failure-rate-threshold: ${RESILIENCE_SAFETY_CB_FAILURE_RATE:50}
        wait-duration-in-open-state: ${RESILIENCE_SAFETY_CB_OPEN_WAIT:10s}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
