spring:
  application:
    name: medication-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    url: jdbc:postgresql://localhost:5435/medicationdb
    username: farma
    password: farma
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: America/Sao_Paulo
  rabbitmq:
    host: localhost
    port: 5673
    username: farma
    password: farma

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}

jobs:
  receita-perto-vencer:
    cron: ${RECEITA_PERTO_VENCER_CRON:0 0 8 * * *}
    zone: ${RECEITA_PERTO_VENCER_ZONE:America/Sao_Paulo}
    dias-antecedencia: ${RECEITA_PERTO_VENCER_DIAS:7}

services:
  safety:
    url: ${SAFETY_SERVICE_URL:http://localhost:8081}
