spring:
  application:
    name: patient-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    url: jdbc:postgresql://localhost:5437/patientdb
    username: farma
    password: farma
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: America/Sao_Paulo
  rabbitmq:
    host: localhost
    port: 5673
    username: farma
    password: farma
    messaging:
      exchange:
        events: ${RABBITMQ_EXCHANGE_EVENTS:farma.events}
      queue:
        alert-created: ${RABBITMQ_QUEUE_ALERT_CREATED:patient.safety.alert.created}
        alert-created-dlq: ${RABBITMQ_QUEUE_ALERT_CREATED_DLQ:patient.safety.alert.created.dlq}
      routing:
        alert-created: ${RABBITMQ_ROUTING_ALERT_CREATED:safety.alert.created}
        alert-created-dlq: ${RABBITMQ_ROUTING_ALERT_CREATED_DLQ:patient.safety.alert.created.dlq}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

server:
  port: 8082

jwt:
  secret: ${JWT_SECRET}

services:
  medication:
    url: ${MEDICATION_SERVICE_URL:http://localhost:8080}
  adherence:
    url: ${ADHERENCE_SERVICE_URL:http://localhost:8084}

http:
  client:
    connect-timeout-ms: ${HTTP_CLIENT_CONNECT_TIMEOUT_MS:2000}
    read-timeout-ms: ${HTTP_CLIENT_READ_TIMEOUT_MS:5000}

resilience4j:
  retry:
    instances:
      medicationService:
        max-attempts: ${RESILIENCE_MEDICATION_RETRY_MAX_ATTEMPTS:3}
        wait-duration: ${RESILIENCE_MEDICATION_RETRY_WAIT:300ms}
      adherenceService:
        max-attempts: ${RESILIENCE_ADHERENCE_RETRY_MAX_ATTEMPTS:3}
        wait-duration: ${RESILIENCE_ADHERENCE_RETRY_WAIT:300ms}
  circuitbreaker:
    instances:
      medicationService:
        sliding-window-type: COUNT_BASED
        sliding-window-size: ${RESILIENCE_MEDICATION_CB_WINDOW:10}
        minimum-number-of-calls: ${RESILIENCE_MEDICATION_CB_MIN_CALLS:5}
        failure-rate-threshold: ${RESILIENCE_MEDICATION_CB_FAILURE_RATE:50}
        wait-duration-in-open-state: ${RESILIENCE_MEDICATION_CB_OPEN_WAIT:10s}
      adherenceService:
        sliding-window-type: COUNT_BASED
        sliding-window-size: ${RESILIENCE_ADHERENCE_CB_WINDOW:10}
        minimum-number-of-calls: ${RESILIENCE_ADHERENCE_CB_MIN_CALLS:5}
        failure-rate-threshold: ${RESILIENCE_ADHERENCE_CB_FAILURE_RATE:50}
        wait-duration-in-open-state: ${RESILIENCE_ADHERENCE_CB_OPEN_WAIT:10s}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
