spring:
  application:
    name: patient-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    url: jdbc:postgresql://postgres-patient:5432/patientdb
    username: farma
    password: farma
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: America/Sao_Paulo
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: farma
    password: farma

rabbitmq:
  messaging:
    exchange:
      events: ${RABBITMQ_EXCHANGE_EVENTS:farma.events}
    queue:
      alert-created: ${RABBITMQ_QUEUE_ALERT_CREATED:patient.safety.alert.created}
      alert-created-dlq: ${RABBITMQ_QUEUE_ALERT_CREATED_DLQ:patient.safety.alert.created.dlq}
    routing:
      alert-created: ${RABBITMQ_ROUTING_ALERT_CREATED:safety.alert.created}
      alert-created-dlq: ${RABBITMQ_ROUTING_ALERT_CREATED_DLQ:patient.safety.alert.created.dlq}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

server:
  port: 8082
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

jwt:
  secret: ${JWT_SECRET}

services:
  medication:
    url: ${MEDICATION_SERVICE_URL:http://medication-service:8080}
  adherence:
    url: ${ADHERENCE_SERVICE_URL:http://adherence-service:8084}

app:
  seed:
    paciente-login:
      mappings:
        ${SEED_PACIENTE_LOGIN_1}: ${SEED_PACIENTE_ID_1}
        ${SEED_PACIENTE_LOGIN_2}: ${SEED_PACIENTE_ID_2}

http:
  client:
    connect-timeout-ms: ${HTTP_CLIENT_CONNECT_TIMEOUT_MS:2000}
    read-timeout-ms: ${HTTP_CLIENT_READ_TIMEOUT_MS:5000}
