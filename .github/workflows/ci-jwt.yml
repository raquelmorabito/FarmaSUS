name: CI JWT

on:
  push:
  pull_request:

jobs:
  medication-jwt-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run JWT integration test (medication-service)
        run: mvn -B -f services/medication-service/pom.xml -Dtest=JwtFlowIntegrationTest test

  jwt-e2e:
    runs-on: ubuntu-latest
    needs: medication-jwt-integration
    env:
      JWT_SECRET: ci-shared-jwt-secret-32-characters
      AUTH_LOGIN: prof1
      AUTH_SENHA: senha123
      AUTH_TIPO: PROFISSIONAL
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and start compose stack
        run: docker compose -f infra/docker-compose.yml up -d --build

      - name: Run JWT E2E script
        run: |
          chmod +x test_e2e_local.sh
          ./test_e2e_local.sh

      - name: Tear down compose stack
        if: always()
        run: docker compose -f infra/docker-compose.yml down -v
