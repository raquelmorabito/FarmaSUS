name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - medication-service
          - patient-service
          - safety-service
          - adherence-service
    env:
      JWT_SECRET: ci-shared-jwt-secret-32-characters
      MAVEN_OPTS: -Djna.tmpdir=${{ github.workspace }}/.tmp -Djava.io.tmpdir=${{ github.workspace }}/.tmp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare tmp dir
        run: mkdir -p "${{ github.workspace }}/.tmp"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Verify ${{ matrix.service }}
        run: mvn -B -f services/${{ matrix.service }}/pom.xml verify

      - name: SpotBugs critical gate (${{ matrix.service }})
        run: >
          mvn -B -f services/${{ matrix.service }}/pom.xml -DskipTests
          -Dspotbugs.failOnError=true -Dspotbugs.threshold=High -Dspotbugs.maxRank=9
          com.github.spotbugs:spotbugs-maven-plugin:4.8.6.6:check

  jwt-e2e:
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      JWT_SECRET: ci-shared-jwt-secret-32-characters
      SEED_PACIENTE_LOGIN_1: paciente_ci_1
      SEED_PACIENTE_ID_1: "1"
      SEED_PACIENTE_LOGIN_2: paciente_ci_2
      SEED_PACIENTE_ID_2: "2"
      AUTH_SEED_PACIENTE_LOGIN: paciente_ci_1
      AUTH_SEED_PACIENTE_SENHA: paciente-seed-ci
      AUTH_SEED_PACIENTE_TIPO: PACIENTE
      AUTH_SEED_PROF_LOGIN: profissional_ci
      AUTH_SEED_PROF_SENHA: profissional-seed-ci
      AUTH_SEED_PROF_TIPO: PROFISSIONAL
      AUTH_LOGIN: profissional_ci
      AUTH_SENHA: profissional-seed-ci
      AUTH_TIPO: PROFISSIONAL
      PACIENTE_ID: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run full E2E validation
        run: ./validate_all.sh

      - name: Tear down compose stack
        if: always()
        run: docker compose -f infra/docker-compose.yml down -v

  dependency-sca:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4
